{% if object.image %}
  <img src="/static/images/placeholder-300x450_wr.png" data-src="{{ object.image|imageSize(450) }}" alt="cover image for {{ object.name }}" class="width-300 book-cover">
    <noscript>
      <img src="{{ object.image|imageSize(450) }}" alt="cover image for {{ object.name }}" class="width-300 book-cover">
    </noscript> 
{% elseif object.image_file %}
  <img src="/static/images/placeholder-300x450_wr.png" data-src="{{ global.cdn_link }}{{ object.image_file }}" alt="cover image for {{ object.name }}" class="width-300 book-cover" />
    <noscript>
      <img src="{{ global.cdn_link }}{{ object.image_file }}" alt="cover image for {{ object.name }}" class="width-300 book-cover" />
    </noscript>
{% elseif item.image %}
  <img src="/static/images/placeholder-300x450_wr.png" data-src="{{ item.image|imageSize(500) }}" alt="cover image for {{ item.name }}" class="width-300 book-cover" />
    <noscript>
      <img src="{{ item.image|imageSize(450) }}" alt="cover image for {{ item.name }}" class="width-300 book-cover" />
    </noscript>
{% elseif item.image_file %}
  <img src="/static/images/placeholder-300x450_wr.png" data-src="{{ global.cdn_link }}{{ item.image_file }}" alt="cover image for {{ item.name }}" class="width-300 book-cover" />
    <noscript>
      <img src="{{ global.cdn_link }}{{ item.image_file }}"  alt="cover image for {{ item.name }}" class="width-300 book-cover" />
    </noscript>
{% endif %}
