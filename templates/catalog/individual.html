{% extends "templates/partials/base-page-one-column.html" %}
{% block body_attributes %}data-search-index="false"{% endblock %}
{% block content %}
  <div id="section0" class="layout-page">
    <section class="content-primary">
      <h1>Catalog {{ item.name }}</h1>
      <h5><em>Click on image to download pdf</em></h5>      
      <a href="{{ item.file.url }}">  
        <img src="{{ item.image|imageSize(500, 'auto') }}">
      </a>      
    </section>
  </div>
{% endblock %}
