{% set editions = editions %}
{% for edition in editions|where('sale_price') %}
  <a
    style="margin-top:-2em;text-align:right;"
    href="#"
    class="snipcart-add-item"
    data-item-id="{{ object._id}}"
    data-item-name="{{ object.name }}"
    data-item-price="{{ edition.sale_price}}"
    data-item-weight="20"
    data-item-url="{{ url(object) }}"
    data-item-description="{{ edition.type }}"
  >
    <button type="button" name="button" class="special">
      Buy {{ object.name}}
    </button>
  </a>
  <small>
    {{ edition.type }} - ${{ edition.sale_price }}
    {% if edition.shipping_charge %}
      {% if edition.shipping_charge < '0.01' %}
        &nbsp;Free Shipping
      {% endif %}
    {% endif %}
  </small>
  <hr />
{% endfor %}
