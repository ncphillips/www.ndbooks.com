{% if object.image %}
  <img data-aload="{{ object.image|imageSize(750) }}" alt="cover image for {{ object.name }}">
    <noscript>
      <img src="{{ object.image|imageSize(750) }}" alt="cover image for {{ object.name }}">
    </noscript>
{% elseif object.image_file %}
  <img data-aload="{{ global.cdn_link }}{{ object.image_file }}" alt="cover image for {{ object.name }}" class="width-500">
    <noscript>
      <img src="{{ global.cdn_link }}{{ object.image_file }}" alt="cover image for {{ object.name }}" class="width-500">
    </noscript>
{% elseif item.image %}
  <img src="{{ item.image|imageSize(750) }}" alt="cover image for {{ item.name }}" class="width-500">
    <noscript>
      <img src="{{ item.image|imageSize(750) }}" alt="cover image for {{ item.name }}" class="width-500">
    </noscript>
{% elseif item.image_file %}
  <img data-aload="{{ global.cdn_link }}{{ item.image_file }}" alt="cover image for {{ item.name }}" class="width-500">
    <noscript>
      <img src="{{ global.cdn_link }}{{ item.image_file }}" alt="cover image for {{ item.name }}" class="width-500">
    </noscript>
{% endif %}
