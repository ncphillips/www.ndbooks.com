
{% if object.image %}
  <img src="{{ object.image|imageSize(180) }}">
    <noscript>
      <img src="{{ object.image|imageSize(180) }}">
    </noscript>
{% elseif object.image_file %}
  <img src="{{ global.cdn_link }}{{ object.image_file }}">
    <noscript>
      <img src="{{ global.cdn_link }}{{ object.image_file }}">
    </noscript>
{% endif %}
